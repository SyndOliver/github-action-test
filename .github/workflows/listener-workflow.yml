name: Process Logs

on:
  workflow_run:
    workflows: ["Login GitHub CLI and Save Logs"]
    types:
      - completed

jobs:
  process-logs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download logs artifact
        uses: actions/download-artifact@v4
        with:
          name: gh-login-logs-${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
      
      - name: Read and display logs
        run: |
          echo "==== Downloaded Log Content ===="
          cat gh-login-log.txt
          
      - name: Process logs (ví dụ)
        run: |
          if grep -q "Error" gh-login-log.txt; then
            echo "Found error in logs!"
            # Làm gì đó khi có error
          else
            echo "No errors found"
          fi
          
      - name: Parse log info
        run: |
          echo "Analyzing logs..."
          grep "gh version" gh-login-log.txt || echo "Version not found"
          grep "Exit Code" gh-login-log.txt || echo "Exit code not found"