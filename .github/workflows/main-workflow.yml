name: Test with Log Capture

on: 
  push:
  pull_request:
  workflow_dispatch: 

jobs:
  test:
    runs-on: Linux
    steps:
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
          
      - name: Run validator
        id: validate
        uses: redhat-plumbers-in-action/pull-request-validator@v1
        continue-on-error: true
      
      - name: Capture logs
        if: always()
        run: |
          echo "Waiting for logs to be available..."
          sleep 1
          
          gh run view ${{ github.run_id }} --log > captured-logs.txt
          
          echo "=== Captured Logs ==="
          cat captured-logs.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      
      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: captured-logs.txt