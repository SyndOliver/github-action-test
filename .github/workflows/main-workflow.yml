name: Capture Action Logs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-action:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run some action
        id: my-action
        uses: actions/github-script@v7
        with:
          script: |
            console.log('This is a test log');
            console.error('This is an error log');
            return 'Done';
        continue-on-error: true
      
      # Các step khác...
      
  download-logs:
    runs-on: ubuntu-latest
    needs: run-action
    if: always()
    
    steps:
      - name: Download workflow logs via API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Lấy logs của workflow này
          gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs \
            > workflow-logs.zip
          
          # Giải nén logs
          unzip workflow-logs.zip
          
          echo "==== All Logs ===="
          cat *.txt
      
      - name: Parse specific step logs
        run: |
          # Tìm logs của step cụ thể
          grep -r "Setup Node" . || echo "Step not found"
          grep -r "This is a test log" . || echo "Log not found"
      
      - name: Upload parsed logs
        uses: actions/upload-artifact@v4
        with:
          name: action-logs
          path: |
            *.txt
            workflow-logs.zip