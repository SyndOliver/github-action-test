name: Main Workflow - Run GitHub CLI and Save Logs

on: 
  push:
  pull_request:
  workflow_dispatch: 

jobs:
  save-logs:
    runs-on: Linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate log file
        run: |
          echo "=== START LOG ===" > gh_log.txt
          echo "Hello from GitHub Actions!" >> gh_log.txt
          gh --version >> gh_log.txt 2>&1
          echo "=== END LOG ===" >> gh_log.txt

      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gh-cli-logs
          path: gh_log.txt