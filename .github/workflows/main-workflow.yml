name: Test with Log Capture

on: 
  push:
  pull_request:
  workflow_dispatch: 

jobs:
  test:
    runs-on: Linux
    steps:
      - uses: actions/checkout@v3
      
      - name: Run validator
        id: validate
        uses: redhat-plumbers-in-action/pull-request-validator@v1
        continue-on-error: true
      
      - name: Capture logs
        if: always()
        run: |
          echo "Waiting for logs to be available..."
          sleep 1
          
          gh run view ${{ github.run_id }} --log > captured-logs.txt
          
          echo "=== Captured Logs ==="
          cat captured-logs.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      
      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: captured-logs.txt